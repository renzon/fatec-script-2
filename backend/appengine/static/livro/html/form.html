<div class="well">
    <h1 class="text-center">Formulário de Aplicação do Facebook</h1>

    <form role="form" ng-submit="salvar()">
        <fieldset ng-disabled="salvandoFlag" >
            <div class="form-group" ng-class="{true:'has-error',false:''}[erros.price!=null]">
                <label for="priceInput" class="control-label">Preço </label>
                <input id="priceInput" type="text" class="form-control" ng-model="livro.price">
                <span class="help-block">{{ erros.price }}</span>
            </div>

            <div class="form-group" ng-class="{true:'has-error',false:''}[erros.title!=null]">
                <label for="titleInput" class="control-label" >Title </label>
                <input id="titleInput" type="text" class="form-control" ng-model="livro.title">
                <span class="help-block">{{ erros.title }}</span>
            </div>
        </fieldset>
        <button type="submit" id="salvar-curso-btn" class="btn btn-success" ng-class="{disabled:salvandoFlag}">Salvar
        </button>
        <img id="ajax-loader" src="/static/img/ajax.gif" ng-show="salvandoFlag">
    </form>
</div>
