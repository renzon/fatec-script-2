{% extends 'base/base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-social.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
{% endblock %}
{% block body %}
    <script type="text/javascript">
        function Pessoa(obj) {
            if (obj==undefined){
                obj={};
            }
            obj.__proto__ = {
                nome: 'Renzo',
                cumprimentar: function(){
                    return 'Olá meu nome é '+obj.nome;
                }
            };
            return obj;

        }

        var renzo=Pessoa();
        console.log(renzo.cumprimentar());
        renzo.nome='Fake';
        console.log(renzo.cumprimentar());
        delete renzo.nome;
        console.log(renzo.cumprimentar());

    </script>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 col-md-offset-1">
                <h1>Tekton</h1>

                <p>{% trans %}A Full-Stack project for Google App Engine{% endtrans %}</p>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-md-6">
                <div class="well">
                    <h2>{% trans %}Create CRUD code on
                        <a href="https://cloud.google.com/products/app-engine/">App Engine</a>{% endtrans %}
                    </h2>
                    <br/>

                    <p>
                        <a href="/courses" class="btn btn-primary"></i>{% trans %} Check Courses App
                            Out{% endtrans %} &raquo;</a>
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well">
                    <a href="http://google.com" class="btn btn-danger btn-xs"><i
                            class="glyphicon glyphicon-user"></i></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
